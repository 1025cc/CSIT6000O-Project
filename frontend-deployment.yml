apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: openfaas
  labels:
    app: frontend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
      - name: frontend
        image: cccccci/todolist-frontend:latest
        ports:
        - containerPort: 8888
        env:
        - name: REACT_APP_BACKEND_URL
          value: http://ec2-54-164-40-153.compute-1.amazonaws.com